version: '3.8'

# Production Docker Compose Configuration
# This file is a template for production deployment
# Make sure to:
# 1. Update all secrets and passwords
# 2. Configure proper SSL/TLS
# 3. Set up proper backup strategy
# 4. Configure monitoring and logging

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hotel-booking-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hotel_booking}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Must be set in .env
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
      - ./backups/database:/backups
      - ./logs/postgres:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hotel-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security: Don't expose port in production, use internal network only
    # ports:
    #   - "5432:5432"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hotel-booking-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
      - ./logs/redis:/var/log/redis
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hotel-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  # Production Dockerfile
    container_name: hotel-booking-backend-prod
    env_file:
      - .env.production
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-hotel_booking}?sslmode=require
      REDIS_URL: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}  # Must be set in .env
      PORT: 8080
      GIN_MODE: release
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs/backend:/var/log/app
    networks:
      - hotel-network
    restart: always
    # Don't expose port directly, use nginx reverse proxy
    expose:
      - "8080"
      - "9090"  # Metrics port
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Production Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: hotel-booking-frontend-prod
    env_file:
      - .env.production
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}  # Public API URL
      NEXTAUTH_URL: ${NEXTAUTH_URL}  # Public frontend URL
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}  # Must be set in .env
      BACKEND_URL: http://backend:8080  # Internal backend URL
      NODE_ENV: production
    depends_on:
      - backend
    volumes:
      - ./logs/frontend:/var/log/app
    networks:
      - hotel-network
    restart: always
    # Don't expose port directly, use nginx reverse proxy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hotel-booking-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - hotel-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Database Backup Service
  db-backup:
    image: postgres:15-alpine
    container_name: hotel-booking-db-backup
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-hotel_booking}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups/database:/backups
      - ./scripts/backup-database.sh:/backup-database.sh:ro
    entrypoint: /bin/sh
    command: -c "while true; do /backup-database.sh; sleep 86400; done"
    depends_on:
      - db
    networks:
      - hotel-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: hotel-booking-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9091:9090"
    networks:
      - hotel-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: hotel-booking-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - hotel-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  hotel-network:
    driver: bridge

# Production deployment checklist:
# ✅ Set strong passwords in .env.production
# ✅ Configure SSL/TLS certificates in nginx/ssl/
# ✅ Set up database backups (automated daily)
# ✅ Configure monitoring (Prometheus + Grafana)
# ✅ Set up logging (JSON logs with rotation)
# ✅ Configure firewall rules
# ✅ Set up CI/CD pipeline
# ✅ Test disaster recovery procedures
# ✅ Configure rate limiting in nginx
# ✅ Set up health checks and alerts
